        <h3 class="text-center w-responsive mx-auto mb-5">Feel free to Contact us for all your queries.</h3>
        <h4 class="text-center w-responsive mx-auto mb-5">No.32 Tank st<br> Bangalore-560004 <br>Ph-9000100000.</h4>
        
        <div class="row text-md-middle justify-content-center" id="divpos">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class="">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="enter your name">
                            </div>
                        </div>
    <br>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class="">Email</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="enter your email">
                            </div>
                        </div>
                    </div>
                   
    <br>
                  
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <label for="subject" class="">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control" placeholder="enter your Subject">
                            </div>
                        </div>
                    </div>
                   
    <br>
                   
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form ">
                                <label for="message">Message</label>
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="enter your message"></textarea>
                            </div>
    
                        </div>
                    </div>
                </form>
    <br>
                <div class="text-center text-md-middle">
                    <a class="btn btn-primary">Send</a>
                    <br>
                </div>
                
            </div>
