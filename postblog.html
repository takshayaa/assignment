        <h2 >POST YOURS AND MAKE A CHANGE</h2>
        <form method="post">
          <div class="form-group">
            <label for="name">Title :</label>
            <input type="text" id="title" class="form-control"  placeholder="Enter Title of your article" >
          </div>
          <div class="form-group">
            <label for="mainarticle">Description:</label>
            <textarea class="form-control" id="description" rows="5" name="text" placeholder="Enter the description of your article"></textarea>
          </div>
          <div class="form-group">
            <label for="author">Author :</label>
            <input type="text" class="form-control" id="author" placeholder="Enter Author of your article" >
          </div>
          <button type="reset" onclick="storeitem()" class="btn btn-primary">Submit</button>
        </form>
      </div>
